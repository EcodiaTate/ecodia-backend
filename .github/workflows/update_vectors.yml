name: Update Ecodia Vectors

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  update-vectors:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Update soul_with_vectors.json
      env:
        OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
      run: |
        python update_Vectors.py
      
    - name: Debug remote URL
      run: git remote -v
  
    - name: Commit and push if changed
      env:
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add soul_with_vectors.json
        git diff --cached --quiet || git commit -m "Automated update: regenerate vectors"
        # Override the remote URL to use the PAT token
        git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git
        git push origin HEAD:${{ github.ref }}
